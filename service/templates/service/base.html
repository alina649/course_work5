{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Рассылка писем</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/offcanvas.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">  </a>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <nav class="ms-5">
            <a class="p-2 btn btn-outline-info" href="/">Ползователи</a>
            <a class="p-2 btn btn-outline-info" href="/messages/">Сообщения</a>
            <a class="p-2 btn btn-outline-info" href="/mailing/">Рассылка</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
            {% if user.is_authenticated %}
                  <a class="p-2 btn btn btn-success" href="{% url 'users:profile' %}">Профиль</a>
          <a class="p-2 btn btn-danger" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
          <a class="p-2 btn btn btn btn-success" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn btn-danger" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}


          </nav>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
        <div class="lh-100">
          <h6 class="mb-0 text-white lh-100">Bootstrap</h6>
          <small>Since 2011</small>
        </div>
      </div>
      {% block content %}

      {% endblock %}
    </main>

        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="/static/js/holder.min.js/"></script>
    <script src="/static/css/offcanvas.css"></script>
  </body>
</html>

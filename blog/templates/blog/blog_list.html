{% extends 'service/base.html' %}
{% block content %}


<div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'service:create_message' %}">Добавить статью</a>
</div>

<div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Сообщения</h6>
        {% for object in object_list %}
        <div class="media text-muted pt-3">
          <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
              <strong class="text-gray-dark">{{ object.subject }}</strong>
              <div class="">
                    <div class="btn-group">
                        <a href="{% url 'service:view' object.pk %}"
                           class="btn btn-sm btn-outline-secondary">Просмотр</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
         {% endfor %}
      </div>

{% endblock %}
